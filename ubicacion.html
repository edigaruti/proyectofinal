<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Natura Latina es una tienda de productos de belleza, de origen natural con trabajadoras locales."
    />
    <meta
      name="keywords"
      content="Natura, productos naturales, productos de origen natural, productos de belleza, maquillaje, limpieza facial, productos de limpieza, maquillaje argentina, maquillaje la plata, maquillaje natural"
    />
    <title>Ubicacion</title>
  </head>
  <body>
    <!--HEADER-->
    <header id="header">
      <!--LOGO de la empresa-->
      <div class="logo-container__header">
        <img class="logo__header" src="css/imagenes/logo.svg" alt="" />
        <p id="naturalatina">NaturaLatina</p>
      </div>
      <nav class="menu">
        <a class="link" href="index.html">Inicio</a>
        <a class="link" href="tienda.html">Tienda</a>
        <a class="link" href="nosotros.html">Nosotros</a>
        <a class="link" href="contacto.html">Contacto</a>
        <a class="link" href="ubicacion.html">Ubicacion</a>
        <!--Boton Iniciar Sesion-->
        <div class="boton-container__header">
          <button
            type="button"
            class="boton__header btn btn-outline-light text-dark"
          >
            Iniciar Sesion
          </button>
          <button
            type="button"
            class="boton__header btn btn-outline-success text-dark"
          >
            Registrate
          </button>
        </div>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <div class="contenedor__ubicacion">
        <h1>Aqui nos puede encontrar</h1>
        <div class="contenedorhijo__ubicacion">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1156.615012280053!2d-57.955215499282424!3d-34.92147191588073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e62e3fc93575%3A0x6ffaec3bf616e000!2sPlaza%20Moreno!5e0!3m2!1ses-419!2sar!4v1633713742151!5m2!1ses-419!2sar"
            width="600"
            height="450"
            style="border: 2"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <p class="p__ubicacion">Encontranos de 09:00 - 17:00</p>
        <p class="p__ubicacion">Calle Falsa 123</p>
        <p class="p__ubicacion">Ciudad de La Plata, Buenos Aires.</p>
      </div>
    </main>

    <!--FOOTER-->
    <footer class="footer__ubicacion">
      <div class="nav-container__footer">
        <nav class="nav__footer">
          <a href="index.html">Inicio</a>
          <a href="tienda.html">Tienda</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="contacto.html">Contacto</a>
          <a href="ubicacion.html">Ubicacion</a>
        </nav>
      </div>

      <div class="boton-container__footer">
        <button class="boton__footer">Registrate</button>
        <!--Icono de mundo-->
        <img src="" alt="" />
      </div>
    </footer>
