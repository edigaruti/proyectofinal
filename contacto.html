<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />

      rel="stylesheet"
    />
    <!--BOOTSTRAP-->
    <link

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contactanos - Natura Latina" />
    <meta
      name="keywords"
      content="natura, natura latina contacto, contacto natura latina, productos naturales, productos de origen natural, productos de belleza, maquillaje, limpieza facial, productos de limpieza, maquillaje argentina, maquillaje la plata, maquillaje natural"
    />
    <title>Contacto</title>
  </head>
  <body>
    <!--HEADER-->
    <header id="header">
      <!--LOGO de la empresa-->
      <div class="logo-container__header">
        <img class="logo__header" src="css/imagenes/logo.svg" alt="" />
        <p id="naturalatina">NaturaLatina</p>
      </div>
      <div class="navbar-bootsrap">
        <div class="dropdown">
          <button
            class="btn btn-success btn-lg dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Men√∫
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li>
              <button class="dropdown-item" type="link">
                <a class="link-dark text-decoration-none" href="index.html"
                  >Inicio</a
                >
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="link">
                <a class="link-dark text-decoration-none" href="tienda.html"
                  >Tienda</a
                >
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="link">
                <a class="link-dark text-decoration-none" href="nosotros.html"
                  >Nosotros</a
                >
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="link">
                <a class="link-dark text-decoration-none" href="contacto.html"
                  >Contacto</a
                >
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="link">
                <a class="link-dark text-decoration-none" href="ubicacion.html"
                  >Ubicacion</a
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
      <nav class="menu">
        <a class="link" href="index.html">Inicio</a>
        <a class="link" href="tienda.html">Tienda</a>
        <a class="link" href="nosotros.html">Nosotros</a>
        <a class="link" href="contacto.html">Contacto</a>
        <a class="link" href="ubicacion.html">Ubicacion</a>
        <!--Boton Iniciar Sesion-->
        <div class="boton-container__header">
          <button
            type="button"
            class="boton__header btn btn-outline-light text-dark"
          >
            Iniciar Sesion
          </button>
          <button
            type="button"
            class="boton__header btn btn-outline-success text-dark"
          >
            Registrate
          </button>
        </div>
      </nav>
    </header>

    <!--MAIN-->
    <main class="main__contacto">
      <!---->
      <h1>Contactanos</h1>
      <div class="container__contacto">
        <div class="form-container__contacto">
          <form action="">
            <ul class="list__contacto">
              <li class="list-item__contacto">
                <label class="nombre__contacto" for="nombre">Nombre: </label>
              </li>
              <input
                class="input__contacto"
                type="text"
                name="nombre"
                id="nombre"
              />
              <li class="list-item__contacto">
                <label for="apellido">Apellido: </label>
              </li>
              <input
                class="input__contacto"
                type="text"
                name="apellido"
                id="apellido"
              />
              <li class="list-item__contacto">
                <label for="email">Email:</label>
              </li>
              <input
                class="input__contacto"
                type="email"
                name="email"
                id="email"
              />
              <li class="list-item__contacto">
                <select
                  class="select__contacto"
                  name="estado-civil"
                  id="estado-civil"
                >
                  <option value="soltero">Soltero/a</option>
                  <option value="casado">Casado/a</option>
                  <option value="viudo">Viudo/a</option>
                  <option value="concubinato">Concubinato/a</option>
                </select>
              </li>
              <li class="list-item__contacto">
                <label for="consulta">Escribanos su consulta!</label><br />
                <textarea
                  name="mensaje"
                  id="mensaje-textarea__contacto"
                  cols="30"
                  rows="10"
                >
  Hola!</textarea
                >
              </li>
            </ul>
            <div class="input-container__contacto">
              <input class="boton__contacto" type="submit" value="Enviar" />
              <input
                class="boton__contacto"
                type="reset"
                value="Limpiar texto"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <!--FOOTER-->
    <footer id="footer">
      <div class="nav-container__footer">
        <nav class="nav__footer">
          <a href="index.html">Inicio</a>
          <a href="tienda.html">Tienda</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="contacto.html">Contacto</a>
          <a href="ubicacion.html">Ubicacion</a>
        </nav>
      </div>
      <div class="oficinas-container__footer">
        <h3 class="oficinas-h3__footer">Nuestras oficinas</h3>
        <div class="mapa-container__footer">
          <!--Mapa-->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1156.615012280053!2d-57.955215499282424!3d-34.92147191588073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e62e3fc93575%3A0x6ffaec3bf616e000!2sPlaza%20Moreno!5e0!3m2!1ses-419!2sar!4v1633713742151!5m2!1ses-419!2sar"
            width="450"
            height="350"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <div class="boton-container__footer">
        <button class="boton__footer">Registrate</button>
        <!--Icono de mundo-->
        <img src="" alt="" />
      </div>
    </footer>
  </body>
</html>
